{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Edit Item in" %} {{ collection.name }}</h1>

<form method="post" action="{% url 'collect_item_change' item.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="collection_id" value="{{ collection.id }}">
    <input type="submit" value="{% trans 'Save Changes' %}">
</form>
{% endblock %}
